<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Pemutar Musik</title>
</head>

<body>
    <div class="container">
        <!-- Header dengan info lagu -->
        <div class="header">
            <span class="trending-label">Website Music Daerah</span>
            <h1 class="song-title"></h1>
            <h2 class="song-artist"></h2>
        </div>

        <!-- Bagian Recently Played -->
        <div class="recently-played">
            <h3>Recently Played</h3>
            <div class="recently-played-list" id="recently-played-list"></div>
        </div>

        <!-- Kontrol Pemutar Musik -->
        <div class="player">
            <div class="player-img">
                <img src="" class="active" id="cover">
            </div>
            <div class="player-progress" id="player-progress">
                <div class="progress" id="progress"></div>
            </div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <div class="player-controls">
                <i class="fa-solid fa-backward" title="Sebelumnya" id="prev"></i>
                <i class="fa-solid fa-play" title="Putar" id="play"></i>
                <i class="fa-solid fa-forward" title="Berikutnya" id="next"></i>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
